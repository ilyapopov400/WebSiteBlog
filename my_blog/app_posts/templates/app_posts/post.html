<!--один пост автора-->
{% extends "app_blog/base.html" %}
{% load static %}
{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <h2>{{ post.title }}</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            {{ post.content }}
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="{% url 'app_posts:posts_user' post.author.pk %}">вернуться к списку постов автора {{ post.author }}</a>
        </div>
        <div class="col-6">
            <a href="{% url 'app_posts:post_update' post.pk %}">редактирование поста (только для автора поста)</a>
        </div>
    </div>
</div>
{% endblock %}
